<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMusic - Musica para todos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logo_white.png" alt="" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./img/user.png" alt="user" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="">Cuenta</a></li>
          <li><a href="">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">¿Qué quieres escuchar hoy?</h2>
      <input class="input" type="text" placeholder="Buscar..." />
    </section>

    <section class="music">
      <h3>Mi música</h3>
      <section class="container__music">
        <div class="carousel__container">
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
        </div>
      </section>
    </section>

    <section class="music">
      <h3>Mis Playlist</h3>
      <section class="container__music">
        <div class="carousel__container">
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
        </div>
      </section>
    </section>
  </body>
</html>
