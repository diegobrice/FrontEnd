<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./estilo_session.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logo_white.png" alt="" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./img/user.png" alt="user" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="">Cuenta</a></li>
          <li><a href="">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Registro</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" name="" id="" placeholder="Nombre" />
          <input class="input" type="text" name="" id="" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <p class="login__container--register">
          <a href="">Iniciar Sesión</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Términos de uso</a>
      <a href="">Declaración de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
